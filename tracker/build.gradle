plugins {
	id 'java-library'
	id 'application'
	id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.hanahs.tracker.Main'

repositories {
    jcenter()
}

dependencies {
	testImplementation 'org.junit.platform:junit-platform-launcher:1.7.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
	implementation 'com.google.api-client:google-api-client:1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.31.2'
    implementation 'com.google.apis:google-api-services-classroom:v1-rev135-1.23.0'
    implementation 'org.openkoreantext:open-korean-text:2.3.1'
    implementation 'com.github.scribejava:scribejava-core:8.0.0'
}

test {
	useJUnitPlatform()
}
